<div class="main-div">

    
  
    <form action="" class="center"  #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <h1>Login</h1>
      <div class="example-container">
        <!--Input User-->
        <mat-form-field>
          <input matInput placeholder="User" name="user" id="user" ngModel>
        </mat-form-field>

        <!--Input Password-->
        <mat-form-field>
            <input matInput placeholder="Password" type="password" name="pass" id="pass" ngModel>
        </mat-form-field>

        
        <button mat-raised-button class="mybtn-login-gmail" type="submit">Login</button>

      </div>
    </form>

  </div>
